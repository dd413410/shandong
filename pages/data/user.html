<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>用户管理</title>
    <link rel="stylesheet" href="../../public/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/user.css" />
  </head>

  <body>
    <div class="layui-fluid">
      <div class="layui-row">
        <div class="layui-col-xs12">
          <div class="tle">
            <p class="lt">
                用户管理
            </p>
            <p
              class="rt layui-icon layui-icon-close"
              style="cursor: pointer;"
              id="close"
            ></p>
          </div>
        </div>
      </div>
      <div class="layui-row title">
        <div class="block">
          <div class="layui-input-block lt">
            <input
              type="text"
              placeholder="请输入内容"
              autocomplete="off"
              class="layui-input look"
              id="look"
            />
          </div>
          <div class="lt">
            <button class="layui-btn subbtn" id="sear">
              <i class="layui-icon layui-icon-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="layui-row count">
        <div class="layui-col-xs4">
          <button class="layui-btn subbtn" id="addUser">
            添加用户
          </button>
        </div>
        <div class="layui-col-xs4 layui-col-md-offset4 num">
          共有用户<span id="count">0</span>位
        </div>
      </div>
      <div class="layui-row thead">
        <div class="layui-col-xs4">账号</div>
        <div class="layui-col-xs4">创建日期</div>
        <div class="layui-col-xs4">操作</div>
      </div>
      <div class="layui-row" id="tbody"></div>
      <div id="pag"></div>
    </div>

    <!--添加-->
    <div class="layui-fluid lim" id="add">
      <div class="layui-row">
        <div class="layui-col-xs8 layui-col-xs-offset2 lim-add-box">
          <div class="tle">
            <p class="lt">
              添加用户
            </p>
            <p
              class="rt layui-icon layui-icon-close"
              style="cursor: pointer;"
              onclick="closeFn('add')"
            ></p>
          </div>
          <form class="layui-form layForm" lay-filter="addForm" id="addForm">
            <div class="layui-form-item">
              <label class="layui-form-label">账号:</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="username"
                  required
                  lay-verify="username"
                  autocomplete="off"
                  placeholder="请输入账号,不可存在汉字或全为数字"
                  class="layui-input lay_ipt"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码:</label>
              <div class="layui-input-block">
                <input
                  type="password"
                  name="password"
                  id="pass"
                  required
                  lay-verify="password"
                  autocomplete="off"
                  placeholder="请确认密码"
                  class="layui-input lay_ipt"
                />
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">确认密码:</label>
              <div class="layui-input-block">
                <input
                  type="password"
                  name="used"
                  required
                  lay-verify="used"
                  autocomplete="off"
                  placeholder="请确认密码"
                  class="layui-input lay_ipt"
                />
              </div>
            </div>

            <!-- <div class="layui-form-item">
              <label class="layui-form-label">所属站点:</label>
              <div class="layui-input-block lay_ipt lay_sele">
                <select name="site" lay-filter="drop" id="selelimi"></select>
              </div>
            </div> -->
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button
                  type="submit"
                  class="layui-btn subbtn"
                  lay-submit
                  lay-filter="addSub"
                >
                  提交
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </body>
  <script src="../../public/lib/layui/layui.js"></script>
  <script>
    layui
      .config({
        base: "../../public/",
      })
      .extend({
        urls: "lib/urls",
        user: "js/user",
      })
      .use("user");
  </script>
</html>
