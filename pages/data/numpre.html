  <body>
    <div id="map"></div>

    <div class="foot">
      <div class="layui-inline block">
        <div class="layui-input-inline">
          <input
            type="text"
            class="layui-input"
            id="date"
            autocomplete="off"
            placeholder="选择时间范围"
          />
        </div>
      </div>
      <div class="myChart" id="dateAxis"></div>
    </div>

    <div class="elem">
      <form class="layui-form">
        <div class="layui-form-item">
          <input
            type="checkbox"
            value="1"
            checked
            lay-skin="primary"
            lay-filter="check"
            title="风场"
          />
        </div>

        <div class="layui-form-item">
          <input
            type="checkbox"
            value="2"
            lay-skin="primary"
            lay-filter="check"
            title="流场"
          />
        </div>
      </form>
    </div>
  </body>
