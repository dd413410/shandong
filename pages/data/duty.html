<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../public/lib/layui/css/layui.css" />
    <link
      rel="stylesheet"
      href="../../public/lib/vide7.4.1/css/video-js.min.css"
    />
    <link rel="stylesheet" href="../../css/duty.css" />
    <script
      src="http://api.tianditu.gov.cn/api?v=4.0&tk=f7d44c4104b625f0159d98f50b636bb0"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="main" id="map"></div>

    <div id="liveBox">
      <div class="liveBox">
        <button
          class="rt layui-btn layui-btn-sm layui-anim-fadeout"
          onclick="hideFn()"
        >
          隐藏
        </button>
        <video
          id="myvideo"
          class="video-js vjs-big-play-centered"
          width="600"
          height="400"
          muted
          autoplay
          loop
          preload="auto"
          poster="../../static/timg.png"
          src="../../static/live.mp4"
          type="video/mp4"
        ></video>
      </div>
    </div>
  </body>
  <script src="../../public/lib/layui/layui.js"></script>
  <script>
    layui
      .config({
        base: "../../public/",
      })
      .extend({
        urls: "lib/urls",
        duty: "js/duty",
      })
      .use("duty");
  </script>
</html>
